<!DOCTYPE html>
<html>

<head>
    <title>Sales Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }

        input[type="number"],
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px;
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Sales Data Form</h1>
    <form action="/sales" method="get">
        <label for="page">Page:</label>
        <input type="number" id="page" name="page" required>
        <label for="perPage">Results per page:</label>
        <input type="number" id="perPage" name="perPage" required>
        <label for="storeLocation">Store location:</label>
        <input type="text" id="storeLocation" name="storeLocation" required>
        <input type="submit" value="Submit">
    </form>
</body>

</script>

</html>
